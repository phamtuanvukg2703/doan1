<body>
    <div class = "main">

                <div class ="ip">
                    <div class = "ma-khu">
                        <input type="text" name="makhu" id="makhu" placeholder="Nhập mã khu">
                    </div>
                    <div class = "ma-phong">
                        <input type="text" name="maphong" id="maphong" placeholder="Nhập mã phòng">
                    </div>

                        <input type="text" name="makhu" id="makhu" placeholder="Nhập tên phòng">

                </div>

        </form>
