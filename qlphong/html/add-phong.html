<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phòng mới</title>
    <link rel="stylesheet" href="../css/add-up.css">
</head>
<body>
    <div class = "main">
        <a href="javascript:history.back()">< Quay lại</a>
        <div class = "title"><h2>Thêm phòng thực hành mới</h2></div>
        <form method="POST" action="/doan1/php/themphong.php" enctype="multipart/form-data">
            <div class ="container">
                <div class ="ip">
                    <div class = "ma-khu">
                        <input type="text" name="makhu" id="makhu" placeholder="Nhập mã khu" required>
                    </div>
                    <div class = "ma-phong">
                        <input type="text" name="maphong" id="maphong" placeholder="Nhập mã phòng" required>
                    </div>
                    <div class = "ten-phong">
                        <input type="text" name="tenphong" id="tenphong" placeholder="Nhập tên phòng">
                    </div>
                    <div class ="hinh">
                        <input type="file" name="hinh" id="hinh">
                    </div>
                </div>
                <div class ="sub_add">
                    <button type="submit" id="submit_add">Thêm phòng thực hành</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
